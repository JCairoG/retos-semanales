<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/css/index.css"/>
</head>

<body>
    <header class="bg-primary text-light text-center">
    <h1>Consulta de Pokemones</h1>
  </header>

  <main>
    <section class="container">
      <div class="row">
        <section class="col-md-8">
          <h2 class="text-left mt-4">Elija un Pokemon de la lista para más detalles</h2>
          <table class="table table-striped table-hover table-sm" id="0#gridProductos" status="enabled">
            <thead>
              <tr>
                <th scope="col" id="pok#id">Código</th>
                <th scope="col" id="pok#name">Nombre</th>
                <th scope="col" id="pok#base_experience">Experiencia</th>
                <th scope="col" id="pok#sprites.front_default">Imagen Frontal</th>
              </tr>
            </thead>
            <tbody id="tBodyProducto">
              
            </tbody>
          </table>
        </section>
        
        <section class="row-md-2 section__producto">
          <form class="py-2 mt-4" id="formProducto">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="0#id" placeholder="Código" disabled/>
              <label for="0#id">Código</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="0#name" placeholder="Nombre" status="disabled" disabled/>
              <label for="0#name">Descripción</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="0#base_experience" placeholder="Experiencia" status="focus" disabled/>
              <label for="0#base_experience">Nombre</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="0#order" placeholder="Orden" status="disabled" disabled/>
              <label for="0#order">Orden</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="0#sprites.front_default" placeholder="Imagen Frontal" status="disabled" disabled/>
              <label for="0#sprites.front_default">Imagen Frontal</label>
            </div>

            <div class="form-floating mb-3">
              <button type="button" class="btn btn-primary w-70 mb-3" id="0#add"></button>
              <button type="button" class="btn btn-primary w-70 mb-3" id="0#edit"></button>
              <button type="button" class="btn btn-primary w-70 mb-3" id="0#del"></button>
            </div>
          </form>
        </section>

      </div>
    </section>

  </main>
  
  <script type="module" src="./src/js/index.js"></script>

</body>

</html>
