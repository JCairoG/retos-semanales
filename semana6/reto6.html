<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/css/index.css"/>
</head>

<body>
    <header class="bg-primary text-light text-center">
    <h1>Consulta de Productos</h1>
  </header>

  <main>
    <section class="container">
      <div class="row">
        <section class="col-md-8">
          <h2 class="text-left mt-4">Elija un producto para más detalles</h2>
          <table class="table table-striped table-hover table-sm" id="0_gridProductos">
            <thead>
              <tr>
                <th scope="col" id="prod_idProd" class="--table-hidden-col">Código</th>
                <th scope="col" id="prod_name">Producto</th>
                <th scope="col" id="prod_description">Descripción</th>
                <th scope="col" id="prod_price">Precio</th>
              </tr>
            </thead>
            <tbody id="tBodyProducto">
              
            </tbody>
          </table>

          <table class="table table-striped table-hover table-sm" id="1_gridDetalles">
            <thead>
              <tr>
                <th scope="col" id="det_idLocation" class="--table-hidden-col">Código</th>
                <th scope="col" id="det_name">Local</th>
                <th scope="col" id="det_address">Dirección</th>
                <th scope="col" id="det_stock">Stock</th>
              </tr>
            </thead>
            <tbody id="tBodyProducto">
              
            </tbody>
          </table>

        </section>
        <section class="row-md-2 section__producto">
          <form class="py-2 mt-4" id="formProducto">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="0_idProd" placeholder="Código Producto" disabled/>
              <label for="0_idProd">Código Producto</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="0_name" placeholder="Nombre" />
              <label for="0_nombre">Nombre</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="0_description" placeholder="Descripción" />
              <label for="0_description">Descripción</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="0_reference" placeholder="Cod. Referencia" />
              <label for="0_reference">Cod. Referencia</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="0_price" placeholder="Precio" />
              <label for="0_price">Precio</label>
            </div>

            <div class="form-floating mb-3">
              <button type="button" class="btn btn-primary w-70 mb-3" id="0_add"></button>
              <button type="button" class="btn btn-primary w-70 mb-3" id="0_edit"></button>
              <button type="button" class="btn btn-primary w-70 mb-3" id="0_del"></button>
            </div>
          </form>
        </section>
      </div>
    </section>

    <section class="dashboard">
      <div class="dashboards__container">
        <canvas id="myChart"></canvas>
      </div>
    </section>

  </main>
  
  <script type="module" src="./src/js/index.js"></script>
  <script type="module" src="./src/js/chart.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
  integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
